enum UserType {
    ADMIN
    NORMAL
}

type User {
    id: ID!
    name: String!
    email: String!
    userType: UserType!
}


type ShoppingList {
    id: ID!
    userId: ID!
    items: [String!]
}


type Query {
    shoppingLists: [ShoppingList!]!
    shoppingList(id: ID!): ShoppingList,
    user(id: ID!): User,
    users: [User!]!,
}

type Mutation {
    createShoppingList(items: [String!]!): ShoppingList,
    createUser(name: String!, email: String!, userType: UserType!)
}